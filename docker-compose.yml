version: "3.8"

services:
  web:
    build: .
    container_name: cafe_flask_web
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/data/cafe.db
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  sqlite_data:
