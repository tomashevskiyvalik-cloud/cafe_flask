{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2>Відгуки користувачів</h2>

    {% for fb in feedbacks %}
    <div class="card coffee-card p-3 mb-3">
        <strong>{{ fb.name }}</strong>
        <p>{{ fb.text }}</p>
        <a href="/admin/feedback/{{ fb.id }}/delete" class="btn btn-danger btn-sm">Видалити</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
