{% extends 'base.html' %}

{% block title %}Меню - Кафе{% endblock %}

{% block content %}
<h1>Меню</h1>
<div class="tovar-list">
    {% for tovar in tovary %}
    <div class="tovar-card">
        <h2>{{ tovar.nazva }}</h2>
        <p>{{ tovar.opis }}</p>
        <p><strong>Ціна:</strong> {{ tovar.tsina }} грн</p>
        <a href="{{ url_for('main.order', tovar_id=tovar.id) }}"><button>Замовити</button></a>
    </div>
    {% else %}
    <p>Меню поки що порожнє.</p>
    {% endfor %}
</div>
{% endblock %}
